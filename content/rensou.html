<!DOCTYPE html>
<html>
<head>
  <title>連想ゲーム</title>
  <style>
    /* ページ全体を囲むコンテナのスタイル */
    #page-container {
      border: 2px solid #70b2b2; /* 線の色と太さを設定 */
      border-radius: 10px; /* 角丸の半径を設定 */
      padding: 20px; /* コンテンツと線の間のスペースを設定 */
      width: 80%; /* コンテナの幅を設定 */
      margin: 0 auto; /* ページを水平方向に中央に配置 */
      position: relative; /* 相対位置を設定 */
    }

    /* 既存のスタイルを調整 */
    body {
      /* これまでのスタイルを一部変更するため、必要に応じて調整 */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 24px;
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center; /* テキストを左右中央に配置 */
    }

    #instructions {
      /* 説明文のスタイルを調整 */
      margin-top: 20px; /* コンテナの上部に適切なスペースを追加 */
    }

    #word-container {
      margin-top: 50px;
      font-size: 80px;
    }

    #next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #70b2b2;
      color: #fff;
      border: none;
      border-radius: 5px;
      float: right; /* ボタンを右寄せに配置 */
    }

    #home-button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #70b2b2;
      color: #fff;
      border: none;
      border-radius: 5px;
      position: absolute; /* 絶対位置を設定 */
      bottom: 20px; /* 下側の余白を設定 */
      left: 20px; /* 左側の余白を設定 */
    }

    #game-title {
      font-size: 60px;
    }
  </style>
</head>
<body>
  <div id="page-container">
    <button id="home-button"><a href="../index.html" style="text-decoration: none; color: #fff;">ホームに戻る</a></button>
    <div id="instructions">
      <p id="game-title">連想ゲーム</p>
      <p>次の単語から連想する言葉を1つ書きましょう。<br>せーの！で書いた言葉を読み上げて見せ合います。<br>みなさんとなるべく一致するように考えてみましょう！</p>
    </div>
    <div id="word-container">
      <!-- 最初から "◯◯といえば？" を表示しない -->
    </div>
    <button id="next-button">次へ</button>
  </div>

  <script>
    const words = [
  "お寿司",
  "夏休み",
  "ペット",
  "映画",
  "クリスマス",
  "旅行",
  "スポーツ",
  "ヒーロー",
  "アイスクリーム",
  "音楽",
  "動物",
  "冬",
  "カフェ",
  "懐かしいおもちゃ"
];
    const assocWordElement = document.getElementById("word-container");
    const nextButton = document.getElementById("next-button");
    const instructionsElement = document.getElementById("instructions");

    nextButton.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * words.length);
      const randomWord = words[randomIndex];
      
      // フォントサイズを設定
      assocWordElement.innerHTML = `<span style="font-size: 100px">${randomWord}</span><span style="font-size: 40px">  といえば？</span>`;

      // 説明文を非表示にする
      instructionsElement.style.display = "none";
    });
  </script>
</body>
</html>
