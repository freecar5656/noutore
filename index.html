<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>パソノワ脳トレ</title>
<link rel="shortcut icon" href="favicon.ico">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans JP', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #ffffff;
    color: #333333;
  }

  header {
    background-color: #ffffff;
    padding: 30px 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .logo img {
    max-width: 180px;
  }

  main {
    padding: 40px 20px;
  }

  h3 {
    font-weight: 700;
    margin-bottom: 15px;
  }

  .game-options {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
    margin: 40px 0;
  }

  .option {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .option button {
    font-size: 1.1em;
    padding: 12px 28px;
    margin: 6px 0;
    border-radius: 12px;
    border: none;
    background-color: #4cafef;
    color: #ffffff;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  .option button:hover {
    background-color: #3a9ee0;
    transform: translateY(-2px);
    box-shadow: 0 6px 10px rgba(0,0,0,0.15);
  }

  footer {
    background-color: #ffffff;
    padding: 20px 10px;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    font-size: 0.9em;
    color: #666666;
  }

  /* 今日の日付 */
  #current-date {
    font-size: 2em;      /* 大きめ文字 */
    font-weight: 700;
    color: #4cafef;
    margin-top: 20px;
    cursor: pointer;      /* クリック可能に見せる */
  }

  @media (max-width: 600px) {
    .game-options {
      flex-direction: column;
      gap: 20px;
    }

    .option button {
      width: 80%;
    }

    #current-date {
      font-size: 1.5em;  /* スマホでは少し小さく */
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="ロゴ">
  </div>
</header>

<main>
  <section>
    <div class="image">
      <!-- ここに画像やイメージ挿入 -->
    </div>
    <div id="current-date"></div>

    <!-- 一般・IT・ランダムゲーム -->
    <div class="game-options">
      <div class="option">
        <h3>一般単語</h3>
        <a href="nomalcard/card6/nomalcard6.html"><button>6枚</button></a>
        <a href="nomalcard/card9/nomalcard9.html"><button>9枚</button></a>
      </div>
      <div class="option">
        <h3>IT用語</h3>
        <a href="itcard/card6/itcard6.html"><button>6枚</button></a>
        <a href="itcard/card9/itcard9.html"><button>9枚</button></a>
      </div>
      <div class="option">
        <h3>ランダム</h3>
        <a href="randomcard/card6/randomcard6.html"><button>6枚</button></a>
        <a href="randomcard/card9/randomcard9.html"><button>9枚</button></a>
      </div>
    </div>
  </section>

  <!-- その他ゲーム（横並びボタン） -->
  <div class="game-options">
    <div class="option">
      <a href="content/rensou.html"><button>連想ゲーム</button></a>
    </div>
    <div class="option">
      <a href="content/question.html"><button>質問ゲーム</button></a>
    </div>
    <div class="option">
      <a href="content/odaigame.html"><button>お題ゲーム</button></a>
    </div>
  </div>    
</main>

<footer>
  <p>&copy; 2023 パソノワ</p>
</footer>

<script>
  // 今日の日付を表示
  const dateElem = document.getElementById('current-date');
  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth() + 1;
  const day = today.getDate();
  const weekday = ['日','月','火','水','木','金','土'][today.getDay()];
  dateElem.textContent = `今日の日付: ${year}年${month}月${day}日 (${weekday})`;

  // クリックで別タブを開く
  dateElem.addEventListener('click', () => {
    window.open('https://www.nnh.to/', '_blank');
  });
</script>

</body>
</html>
