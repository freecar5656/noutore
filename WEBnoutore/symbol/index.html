<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>画像ギャラリー</title>
</head>
<body>
    <div class="container">
        <div class="table" id="imageTable">
            <div class="row">
                <div class="cell">赤</div>
                <div class="cell">青</div>
                <div class="cell">白</div>
                <div class="cell">黒</div>
                <div class="cell">緑</div>
            </div>
            <div class="row" id="imageRow">
                <div class="cell" id="cell1"></div>
                <div class="cell" id="cell2"></div>
                <div class="cell" id="cell3"></div>
                <div class="cell" id="cell4"></div>
                <div class="cell" id="cell5"></div>
            </div>
        </div>
        <div class="button-container">
            <button id="nextButton">次へ</button>
            <button id="checkAnswersButton" style="display: none;">答え合わせ</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
