<!DOCTYPE html>
<html lang="ja">
<head>

    <link rel="stylesheet" href="styles.css">

    <style>

            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f2f2f2;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        .logo img {
            max-width: 200px;
        }
        .game-options {

        }

            align-items: center;

        .option button {

            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .option button:hover {

            margin-top: 40px;
        }

                    <a href="itcard/card6/itcard6.html"><button>6枚</button></a>

                </div>
                <div class="option">
                    <h3>ランダム</h3>
