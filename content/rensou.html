<!DOCTYPE html>
<html>
<head>
  <title>連想ゲーム</title>
  <style>
#page-container {
  /* 既存のスタイル */

  /* アニメーションの初期設定 */
  opacity: 0; /* 初期状態で非表示にする */
  transform: translateY(10px); /* 初期状態で下に移動 */

  /* アニメーションの設定 */
  animation-name: slide-fade-in;
  animation-duration: 1s; /* アニメーションの時間（1秒） */
  animation-timing-function: ease; /* イージング関数を指定（任意のものを選択できます） */
  animation-delay: 0.5s; /* アニメーションの遅延時間（0.5秒） */
  animation-fill-mode: forwards; /* アニメーション終了後に最終状態を保持 */
}

@keyframes slide-fade-in {
  /* フェードインとスライドのアニメーション定義 */
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    #page-container {
      border: 2px solid #70b2b2; /* 線の色と太さを設定 */
      border-radius: 10px; /* 角丸の半径を設定 */
      padding: 20px; /* コンテンツと線の間のスペースを設定 */
      width: 80%; /* コンテナの幅を設定 */
      margin: 0 auto; /* ページを水平方向に中央に配置 */
      position: relative; /* 相対位置を設定 */
    }

    /* 既存のスタイルを調整 */
    body {
      /* これまでのスタイルを一部変更するため、必要に応じて調整 */
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 24px;
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center; /* テキストを左右中央に配置 */
    }

    #instructions {
      /* 説明文のスタイルを調整 */
      margin-top: 20px; /* コンテナの上部に適切なスペースを追加 */
    }

    #word-container {
      margin-top: 50px;
      font-size: 80px;
    }

    #next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #70b2b2;
      color: #fff;
      border: none;
      border-radius: 5px;
      float: right; /* ボタンを右寄せに配置 */
    }

    #home-button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #70b2b2;
      color: #fff;
      border: none;
      border-radius: 5px;
      position: absolute; /* 絶対位置を設定 */
      bottom: 20px; /* 下側の余白を設定 */
      left: 20px; /* 左側の余白を設定 */
    }

    #game-title {
      font-size: 60px;
    }
  </style>
</head>
<body>
  <div id="page-container">
    <button id="home-button"><a href="../index.html" style="text-decoration: none; color: #fff;">ホームに戻る</a></button>
    <div id="instructions">
      <p id="game-title">連想ゲーム</p>
      <p>次の単語から連想する言葉を1つ書きましょう。<br>せーの！で書いた言葉を読み上げて見せ合います。<br>みなさんとなるべく一致するように考えてみましょう！</p>
    </div>
    <div id="word-container">
      <!-- 最初から "◯◯といえば？" を表示しない -->
    </div>
    <button id="next-button">次へ</button>
  </div>

  <script>
    const words = [
  "お寿司のネタ",
  "夏休み",
  "ペット",
  "映画",
  "クリスマス",
  "旅行",
  "スポーツ",
  "ヒーロー",
  "アイスクリーム",
  "演歌歌手",
  "白い動物",
  "冬",
  "カフェ",
  "懐かしいおもちゃ",
  "春の食べ物",
  "秋の食べ物",
  "ケーキ",
  "おでんの具",
  "赤い食べ物",
  "黄色い食べ物",
  "緑色の食べ物",
  "ジュース",
  "黒い食べ物",
  "海",
  "公園",
  "遊園地",
  "酸っぱい食べ物",
  "童謡",
  "乗り物",
  "大きい動物",
  "小さい動物",
  "野菜",
  "鳥",
  "パン",
  "お茶",
  "天気",
  "朝食",
  "楽器",
  "コンビニの名前",
  "おにぎりの具",
  "卵料理",
  "お味噌汁の具",
  "関西の食べ物",
  "ラーメンの具",
  "サラダの材料",
  "和食料理",
  "中華料理",
  "洋食料理",
  "和食料理"
];
    const assocWordElement = document.getElementById("word-container");
    const nextButton = document.getElementById("next-button");
    const instructionsElement = document.getElementById("instructions");

    nextButton.addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * words.length);
      const randomWord = words[randomIndex];
      
      // フォントサイズを設定
      assocWordElement.innerHTML = `<span style="font-size: 100px">${randomWord}</span><br><span style="font-size: 40px">  といえば？</span>`;

      // 説明文を非表示にする
      instructionsElement.style.display = "none";
    });
  </script>
</body>
</html>
